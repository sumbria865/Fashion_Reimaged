<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fashion Reimagined</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Google Sign-In API Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Main Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Heading -->
    <h1 class="text-3xl font-semibold text-center text-gray-900 mb-6">Login - Fashion Reimagined</h1>

    <!-- Main Form -->
    <form action="index.html" method="GET">
      
      <!-- Login Section -->
      <!--<h2 class="text-xl font-medium text-gray-900 mb-4">Login</h2>-->

      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Email Input (Login) -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Password Input (Login) -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out mb-6">
        Login
      </button>

      <!-- Google Sign-In Button -->
      <div class="mb-6">
        <button type="button" id="google-sign-in" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-900 py-3 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="h-5 w-5 mr-2" />
          Sign in with Google
        </button>
      </div>

      <!-- Other Sign-In Options -->
      <div class="text-center">
        <p class="text-sm text-gray-600">Or sign in with:</p>
        <div class="flex justify-center space-x-4 mt-4">
          <!-- Facebook Sign-In -->
          <button type="button" class="w-1/3 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out">Facebook</button>
          <!-- GitHub Sign-In -->
          <button type="button" class="w-1/3 py-3 bg-gray-800 text-white rounded-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out">GitHub</button>
          <!-- Twitter Sign-In -->
          <button type="button" class="w-1/3 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out">Twitter</button>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot your password?</a>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? 
          <a href="#" class="text-indigo-600 hover:text-indigo-700">Sign up</a>
        </p>
      </div>

    </form>
  </div>

  <!-- Google Sign-In Script -->
  <script>
    function handleGoogleSignIn() {
      // Handle the Google sign-in logic here
      // You will need to use Google's API to get the user's details
      console.log('Google Sign-In clicked');
    }

    // Add an event listener to the Google Sign-In button
    document.getElementById('google-sign-in').addEventListener('click', handleGoogleSignIn);
  </script>

</body>

</html>
